  <div class="cart">
    <h2>Shopping Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems">
      </tbody>
      <tfoot>
        <tr>
          <td class="total" colspan="3">Total: $<span id="cartTotal">0</span></td>
        </tr>
      </tfoot>
    </table>

  </div>

  <script>
    
    var cartItems = [];

    function addToCart(productName, price) {
      var item = { name: productName, price: price };
      cartItems.push(item);
      updateCart();
    }

    function updateCart() {
      var cartContainer = document.getElementById('cartItems');
      var cartTotal = document.getElementById('cartTotal');
      cartContainer.innerHTML = '';
      var total = 0;

      for (var i = 0; i < cartItems.length; i++) {
        var item = cartItems[i];
        var row = document.createElement('tr');
        row.innerHTML = '<td>' + item.name + '</td><td>$' + item.price + '</td><td><button onclick="removeFromCart(' + i + ')">Remove</button></td>';
        cartContainer.appendChild(row);
        total += item.price;
      }

      cartTotal.textContent = total;
    }
   

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      updateCart();
    }
  
    
  </script>
